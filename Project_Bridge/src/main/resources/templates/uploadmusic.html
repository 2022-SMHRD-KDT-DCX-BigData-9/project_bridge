<!DOCTYPE html>
<html lang="en">
<head>
<title>Pet Sitting - Free Bootstrap 4 Template by Colorlib</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<
	<!-- Header -->
	<div th:replace="/header :: header"></div>
	<!-- nav -->
	<section class="hero-wrap hero-wrap-2"
		style="background-image: url('images/bg_2.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end">
				<div class="col-md-9 ftco-animate pb-5">
					<p class="breadcrumbs mb-2">
						<span class="mr-2"><a href="index.html">Home <i
								class="ion-ios-arrow-forward"></i></a></span> <span>Pricing <i
							class="ion-ios-arrow-forward"></i></span>
					</p>
					<h1 class="mb-0 bread">음악 업로드</h1>
				</div>
			</div>
		</div>
	</section>
	<br>
	<br>
	<div class="overlay"></div>
	<div class="container">
		<div class="row d-md-flex justify-content-end">
			<div class="col-md-12 half p-3 py-5 pl-lg-5 ftco-animate" style = "border : 1px solid lightgray;">
				<h2 class="mb-4">직접 녹음한 노래를 업로드하세요!</h2>
				<form method = "post" action="uploadmusic/save" class="appointment" enctype="multipart/form-data">
					<div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="writer" class="col-sm-2 col-form-label fw-bolder">작성자</label>
								<input type="text" class="form-control" th:value="${session.loginUser.user_nick}" >
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-wrap">
									<input type ="hidden" name = "user_id" th:value = "${session.loginUser.user_id}" >
									<label for="userSinger" class="col-sm-2 col-form-label fw-bolder">가수명</label>
									<input type="text" name = "user_singer" class="form-control appointment_date" placeholder="가수명을 입력하세요">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-wrap">
									<label for="user_song_name" class="col-sm-2 col-form-label fw-bolder">노래명</label>
									<input type="text" name = "user_song_name" class="form-control appointment_time" placeholder="노래명을 입력하세요">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-wrap">
									<input type="checkbox" name = "noise_cancel" class="col-sm-2 fw-bolder">
									<label for="noise_cancel" class="col-sm-5 col-form-label fw-bolder">잡음제거</label>									
								</div>
							</div>
						</div>
						<br>
						<div class="col-md-12">
							<div class="form-group">
								<h5><label for="music" class="col-sm-2 col-form-label fw-bolder">음원 업로드</label></h5>
								<input type="file" class="form-control-file" id="music" name="music">
							</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="submit" value="업로드" class="btn btn-primary py-3 px-4">
							</div>
						</div>
					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>
	<!-- footer -->
	<div th:replace="/footer :: footer"></div>

	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
